<div class="row"> 
    <div class="col-sm-3"> 
      
    </div>

    <div class="col-sm-6" style="text-align: center"> 
      <br> 
      <div class="alert alert-danger" id="uploadError" style="display: none; text-align: center">
          <strong>Error!</strong> You must upload a valid CSV file! Please try again.
      </div>
      
      <h3> Please upload the CSV file here</h3>

      <hr />
      <div class="form-group">
        <label class="custom-file">
            <input type="file" id="footballMatchUpload" class="form-control-file" (change)="changeListener($event.target.files)" accept=".csv">
            <span class="custom-file-control"></span>
        </label>
      </div>

    </div>
    
    <div class="col-sm-3"> 

    </div>
</div>

<hr />

<div class="col-md-12" id="matchesToUploadDisplay" style="display: none">
  <h3> Matches to upload: </h3>
  
  <button type="button" class="btn btn-success" style="margin-bottom: 10px" (click)="this.addNewMatchesToDb()"> <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Insert into database </button>
  
    <table class="table table-bordered table-hover" cellpadding="0" cellspacing="0" style="width: 100%"> 
      <tr> 
        <th>Division</th>	
        <th>date</th>
        <th>homeTeam</th>
        <th>AwayTeam</th>
        <th>FTHTG</th>
        <th>FTAWTG</th>
        <th>FTR</th>
        <th>HTHTG</th>	
        <th>HTATG</th>
        <th>HTR</th>
        <th>Referee </th>
        <th>HTS</th>
        <th>ATW</th>
        <th>HTSOT</th>	
        <th>ATSOT</th>
        <th>HTFC</th>
        <th>ATFG</th>
        <th>HTC</th>
        <th>ATC</th>
        <th>HTYC</th>
        <th>ATYC</th>
        <th>HTRC</th>
        <th>ATRC</th>
      </tr>
        
      <tr *ngFor="let value of this.csvData; let i = index"> 
        <td *ngFor="let match of value.split(',')"> {{match}} </td> 
      </tr> 
    </table>
</div>

<router-outlet name='addNewMatches'> </router-outlet>
